<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#fff">
<title>LOT - Maintenance</title>
<style>
:root {
  --base-color: #fff;
  --acc-color: 0 0 0;
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: Arial, Helvetica, sans-serif;
  background: var(--base-color);
  color: rgb(var(--acc-color));
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-rendering: optimizeLegibility;
  font-variant-numeric: tabular-nums;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 24px;
}
.container {
  max-width: 512px;
  width: 100%;
}
.grid-fill {
  background-image:
    linear-gradient(to right, rgb(var(--acc-color) / 0.15) 1px, transparent 1px),
    linear-gradient(to bottom, rgb(var(--acc-color) / 0.15) 1px, transparent 1px);
  background-size: 2px 2px;
  border: 1px solid rgb(var(--acc-color) / 0.15);
  padding: 32px;
}
h1 {
  font-size: 48px;
  font-weight: 400;
  letter-spacing: -0.02em;
  margin-bottom: 24px;
}
p {
  font-size: 16px;
  line-height: 1.5;
  opacity: 0.75;
  margin-bottom: 16px;
}
.details {
  margin-top: 24px;
  padding: 16px;
  background-image:
    linear-gradient(to right, rgb(var(--acc-color) / 0.08) 1px, transparent 1px),
    linear-gradient(to bottom, rgb(var(--acc-color) / 0.08) 1px, transparent 1px);
  background-size: 2px 2px;
  border: 1px solid rgb(var(--acc-color) / 0.1);
  font-size: 14px;
  opacity: 0.65;
}
.status {
  margin-top: 32px;
  padding-top: 24px;
  border-top: 1px solid rgb(var(--acc-color) / 0.15);
  font-size: 14px;
  opacity: 0.5;
}
@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}
.pulse {
  display: inline-block;
  animation: pulse 2s ease-in-out infinite;
}
</style>
</head>
<body>
<div class="container">
  <div class="grid-fill">
    <h1>LOT</h1>
    <p>System update in progress.</p>
    <p>The service will be back momentarily <span class="pulse">â€¢</span></p>
    <div class="details">
      We're deploying updates to improve the Memory Engine and Quantum Intent systems. This should take just a few minutes.
    </div>
    <div class="status">lot-systems.com</div>
  </div>
</div>
</body>
</html>
